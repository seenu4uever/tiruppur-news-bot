name: Tiruppur Daily News Bot

on:
  schedule:
    - cron: "30 0 * * *"   # 06:00 AM IST
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news script
        run: python allwebsite.py

      - name: Upload news output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiruppur-news-output
          path: news_output/

name: Tiruppur Daily News Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîΩ DOWNLOAD ARTIFACT
      - name: Download sent links artifact
        uses: actions/download-artifact@v4
        with:
          name: sent-links
          path: .
        continue-on-error: true

      # üß™ DEBUG STEP (ADD THIS)
      - name: Debug sent_links file
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -la
          echo "---- sent_links.txt ----"
          cat sent_links.txt || echo "sent_links.txt NOT FOUND"

      # ‚ñ∂Ô∏è RUN PYTHON
      - name: Run news bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEND_TO_TELEGRAM: "true"
        run: |
          cd $GITHUB_WORKSPACE
          python allwebsite.py

      # üîº UPLOAD ARTIFACT
      - name: Upload sent links artifact
        uses: actions/upload-artifact@v4
        with:
          name: sent-links
          path: sent_links.txt

name: Tiruppur Daily News Bot

# ðŸ”‘ THIS IS THE CRITICAL FIX
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hour

jobs:
  run-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tiruppur news bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEND_TO_TELEGRAM: "true"
        run: |
          python allwebsite.py

      - name: Commit sent links (dedup state)
        run: |
          git config user.name "tiruppur-news-bot"
          git config user.email "bot@users.noreply.github.com"
          git add sent_links.txt
          git commit -m "Update sent links [bot]" || echo "No changes to commit"
          git push
